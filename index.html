<!DOCTYPE html>
<html lang="vi" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foxname - The Best Script</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = { 
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'mono': ['"JetBrains Mono"', 'monospace'],
                        'sans': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .feature-box { opacity: 0; filter: blur(10px); transform: translateY(40px); }
        #sidebar { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); transform: translateX(-100%); }
        #sidebar.open { transform: translateX(0); }
        .page-content { display: none; }
        .page-content.active { display: block; }
        
        /* Font riêng cho ô Script */
        #script-text {
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: -0.02em;
        }

        /* Hiệu ứng thanh cuộn nhỏ cho ô script */
        .custom-scroll::-webkit-scrollbar { height: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
    </style>
</head>
<body class="font-sans bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-500 min-h-screen overflow-x-hidden">

    <aside id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 z-[60] p-6 shadow-2xl flex flex-col">
        <div class="flex justify-between items-center mb-10">
            <span class="text-2xl font-black text-light-blue tracking-tighter italic">FOXNAME</span>
            <button id="close-sidebar" class="text-xl hover:text-red-400 transition-colors"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <nav class="space-y-4 flex-1">
            <button onclick="showPage('main')" class="w-full flex items-center gap-4 p-4 rounded-xl hover:bg-blue-500/10 text-left font-bold transition-all border border-transparent hover:border-blue-400/30 group">
                <i class="fa-solid fa-house group-hover:scale-110 transition-transform"></i> Main
            </button>
            <button onclick="showPage('get-script')" class="w-full flex items-center gap-4 p-4 rounded-xl hover:bg-blue-500/10 text-left font-bold transition-all border border-transparent hover:border-blue-400/30 group">
                <i class="fa-solid fa-code group-hover:scale-110 transition-transform"></i> Get Script
            </button>
        </nav>
        <div class="pt-6 border-t border-gray-100 dark:border-gray-700">
            <a href="https://discord.gg/pSp8ABXNT5" target="_blank" class="flex items-center justify-center w-full p-4 rounded-2xl bg-[#5865F2] hover:bg-[#4752C4] text-white shadow-lg transition-all transform hover:-translate-y-1">
                <i class="fa-brands fa-discord text-2xl mr-3"></i>
                <span class="font-bold uppercase tracking-wider text-sm">Join Discord</span>
            </a>
        </div>
    </aside>

    <div id="overlay" class="fixed inset-0 bg-black/50 z-[55] hidden backdrop-blur-sm"></div>

    <nav class="fixed top-0 w-full flex items-center justify-between px-6 py-4 border-b border-gray-200 dark:border-gray-800 bg-white/80 dark:bg-gray-900/80 backdrop-blur-md z-50">
        <div class="flex items-center gap-4">
            <button id="sidebar-btn" class="text-2xl hover:text-blue-400 active:scale-90 transition-all">
                <i class="fa-solid fa-bars"></i>
            </button>
            <span class="text-2xl font-bold text-light-blue tracking-wider">Foxname</span>
        </div>
        <div class="flex items-center gap-4">
            <button id="theme-toggle" class="p-2 rounded-full bg-gray-100 dark:bg-gray-800 transition-all">
                <i id="theme-icon" class="fa-solid fa-moon text-blue-500 text-xl"></i>
            </button>
            <img src="https://cdn.discordapp.com/attachments/1420233083801571419/1420233084774912040/Frame_14.png?ex=69991622&is=6997c4a2&hm=59e9a7d677f2842e05bda812ebe1a011f8499c9e2e51f06e9e890631bac6f2a8&" class="w-10 h-10 rounded-full border-2 border-blue-400 object-cover">
        </div>
    </nav>

    <div id="page-main" class="page-content active">
        <main class="min-h-screen flex items-center pt-20 px-10 md:px-20">
            <div class="flex flex-col md:flex-row items-center justify-start gap-12 md:gap-20 w-full">
                <div class="banner-3d-wrap">
                    <img src="https://cdn.discordapp.com/attachments/1418822044019195954/1418827523348762727/TV_-_3.png?ex=69993f1a&is=6997ed9a&hm=34b7d4b5ad3b6240a44d780eb10319def2058138db7bc69e8379dd917af67746&" class="banner-3d-image rounded-2xl shadow-2xl border border-blue-300/30 w-full md:w-[500px] object-cover">
                </div>
                <div class="text-left">
                    <h1 class="text-5xl md:text-7xl font-black text-light-blue leading-tight uppercase tracking-tighter">THE BEST SCRIPT <br> 99 NIGHT</h1>
                    <p class="text-base font-semibold text-gray-500 mt-4 mb-10 tracking-[0.4em] uppercase opacity-70">FOXNAME SCRIPT</p>
                    <button onclick="showPage('get-script')" class="bg-blue-500 hover:bg-blue-600 text-white px-10 py-4 rounded-2xl font-bold transition-all shadow-xl shadow-blue-500/30 uppercase">GET SCRIPT NOW</button>
                </div>
            </div>
        </main>
    </div>

    <div id="page-get-script" class="page-content pt-40 px-6 md:px-20 min-h-screen">
        <div class="max-w-4xl mx-auto text-center">
            <h2 class="text-4xl md:text-6xl font-black text-light-blue uppercase mb-6 tracking-tight">Copy Script</h2>
            <p class="text-gray-500 mb-12 uppercase tracking-widest text-sm font-bold">The ultimate experience awaits</p>
            
            <div class="relative group">
                <div class="absolute -inset-1 bg-gradient-to-r from-blue-600 to-cyan-500 rounded-2xl blur opacity-20 group-hover:opacity-40 transition duration-500"></div>
                <div class="relative flex items-stretch bg-gray-900/90 backdrop-blur-md rounded-2xl overflow-hidden border border-gray-700/50">
                    <div class="flex-1 p-6 text-left overflow-x-auto whitespace-nowrap bg-black/20 custom-scroll">
                        <code id="script-text" class="text-blue-400 text-sm md:text-base select-all">loadstring(game:HttpGet("https://raw.githubusercontent.com/Foxname/99Night/main/Script.lua"))()</code>
                    </div>
                    <button onclick="copyScript()" class="bg-blue-500 hover:bg-blue-600 text-white px-8 flex items-center justify-center transition-all active:scale-95 group/btn">
                        <i id="copy-icon" class="fa-solid fa-copy text-xl group-hover/btn:scale-110 transition-transform"></i>
                    </button>
                </div>
            </div>
            <p id="copy-status" class="mt-6 text-blue-400 font-bold opacity-0 transition-all transform translate-y-2 italic text-sm">✓ Copied to clipboard!</p>
        </div>
    </div>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // Sidebar & Page Logic
        const sidebar = document.getElementById('sidebar');
        const sidebarBtn = document.getElementById('sidebar-btn');
        const overlay = document.getElementById('overlay');

        const toggleSidebar = () => { sidebar.classList.toggle('open'); overlay.classList.toggle('hidden'); };
        sidebarBtn.addEventListener('click', toggleSidebar);
        overlay.addEventListener('click', toggleSidebar);
        document.getElementById('close-sidebar').addEventListener('click', toggleSidebar);

        function showPage(pageId) {
            document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active'));
            document.getElementById('page-' + pageId).classList.add('active');
            if (sidebar.classList.contains('open')) toggleSidebar();
            window.scrollTo(0, 0);
        }

        // Copy Script Logic
        function copyScript() {
            const text = document.getElementById('script-text').innerText;
            navigator.clipboard.writeText(text);
            const icon = document.getElementById('copy-icon');
            const status = document.getElementById('copy-status');
            
            icon.classList.replace('fa-copy', 'fa-check');
            status.style.opacity = '1';
            status.style.transform = 'translateY(0)';
            
            setTimeout(() => {
                icon.classList.replace('fa-check', 'fa-copy');
                status.style.opacity = '0';
                status.style.transform = 'translateY(8px)';
            }, 2000);
        }

        // Dark/Light Theme Switch
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            themeIcon.classList.replace(isDark ? 'fa-sun' : 'fa-moon', isDark ? 'fa-moon' : 'fa-sun');
        });
    </script>
</body>
</html>
