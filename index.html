<!DOCTYPE html>
<html lang="vi" class="dark"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foxname - The Best Script</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300">

    <nav class="fixed top-0 w-full flex items-center justify-between px-6 py-4 border-b border-gray-200 dark:border-gray-800 bg-white/80 dark:bg-gray-900/80 backdrop-blur-md z-50">
        <div class="flex items-center gap-4">
            <button id="sidebar-btn" class="text-2xl hover:text-blue-400">
                <i class="fa-solid fa-bars"></i> </button>
            <span class="text-2xl font-bold text-light-blue tracking-wider">Foxname</span>
        </div>

        <div class="flex items-center gap-4">
            <button id="theme-toggle" class="p-2 rounded-full bg-gray-100 dark:bg-gray-800 hover:bg-blue-100 dark:hover:bg-blue-900 transition-all">
                <i id="theme-icon" class="fa-solid fa-moon text-blue-500"></i>
            </button>
            
            <div class="flex items-center gap-2">
                <img src="https://cdn.discordapp.com/attachments/1420233083801571419/1420233084774912040/Frame_14.png?ex=69991622&is=6997c4a2&hm=59e9a7d677f2842e05bda812ebe1a011f8499c9e2e51f06e9e890631bac6f2a8&" alt="Avatar" class="w-10 h-10 rounded-full border-2 border-blue-400 object-cover" id="user-avatar">
            </div>
        </div>
    </nav>

    <main class="pt-32 pb-20 px-10 max-w-7xl mx-auto">
        <div class="flex flex-col md:flex-row items-center gap-12">
            
            <div class="w-full md:w-1/2 flex justify-center">
                <div class="relative group">
                    <img src="https://cdn.discordapp.com/attachments/1418822044019195954/1418827523348762727/TV_-_3.png?ex=69993f1a&is=6997ed9a&hm=34b7d4b5ad3b6240a44d780eb10319def2058138db7bc69e8379dd917af67746&" alt="Banner" 
                         class="rounded-2xl shadow-2xl shadow-blue-500/20 transform rotate-[-5deg] group-hover:rotate-0 transition-transform duration-500 border border-blue-300">
                </div>
            </div>

            <div class="w-full md:w-1/2 text-left">
                <h1 class="text-5xl md:text-6xl font-black text-light-blue mb-4 leading-tight">
                    THE BEST SCRIPT <br> 99 NIGHT
                </h1>
                <p class="text-gray-500 dark:text-gray-400 text-xl italic mb-6">
                    ... (Đang cập nhật nội dung nè bro)
                </p>
                <div class="flex gap-4">
                    <button class="bg-blue-500 hover:bg-blue-600 text-white px-8 py-3 rounded-lg font-bold transition-all transform hover:scale-105">
                        GET SCRIPT
                    </button>
                    <button class="border border-blue-400 text-blue-400 px-8 py-3 rounded-lg font-bold hover:bg-blue-400/10">
                        DISCORD
                    </button>
                </div>
            </div>

        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
